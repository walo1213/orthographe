                document.getElementById('phrase').textContent = wordData.phrase;
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
                document.getElementById('feedback').innerHTML = '';
                document.getElementById('submit-btn').disabled = false;
            } else {
                endGame();
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim().toLowerCase();
            const correctAnswer = currentWords[currentWordIndex].word.toLowerCase();
            const feedbackDiv = document.getElementById('feedback');
            
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('answer').disabled = true;
            
            if (userAnswer === correctAnswer) {
                score++;
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `
                    <h3>‚úÖ Excellent !</h3>
                    <div class="correct-word">${currentWords[currentWordIndex].word}</div>
                    <div class="explanation">${currentWords[currentWordIndex].explanation}</div>
                    <button class="continue-btn" onclick="nextWord()">Continuer ‚Üí</button>
                `;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `
                    <h3>‚ùå Pas tout √† fait...</h3>
                    <div class="user-answer">Vous avez √©crit : <strong>${userAnswer || "(vide)"}</strong></div>
                    <div class="correct-word">R√©ponse : ${currentWords[currentWordIndex].word}</div>
                    <div class="explanation">${currentWords[currentWordIndex].explanation}</div>
                    <button class="continue-btn" onclick="nextWord()">Continuer ‚Üí</button>
                `;
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = currentWordIndex + 1;
        }

        function nextWord() {
            currentWordIndex++;
            document.getElementById('answer').disabled = false;
            loadWord();
        }

        function endGame() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            
            const percentage = (score / totalWords) * 100;
            document.getElementById('final-score').textContent = `${score} / ${totalWords}`;
            
            let emoji, message;
            
            if (percentage === 100) {
                emoji = 'üèÜ';
                message = "Parfait ! Vous √™tes un champion de l'orthographe !";
            } else if (percentage >= 80) {
                emoji = 'üåü';
                message = "Excellent travail ! Vous ma√Ætrisez tr√®s bien l'orthographe.";
            } else if (percentage >= 60) {
                emoji = 'üëç';
                message = "Bon r√©sultat ! Continuez √† vous entra√Æner.";
            } else if (percentage >= 40) {
                emoji = 'üí™';
                message = "Pas mal ! Avec de la pratique, vous progresserez vite.";
            } else {
                emoji = 'üìö';
                message = "Courage ! L'orthographe s'apprend avec la pratique.";
            }
            
            document.getElementById('emoji').textContent = emoji;
            document.getElementById('message').textContent = message;
        }

        function restartGame() {
            startGame();
        }

        // Gestion de la touche Entr√©e
        document.getElementById('answer').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !document.getElementById('submit-btn').disabled) {
                checkAnswer();
            }
        });

        // D√©marrage du jeu
        startGame();
    </script>
